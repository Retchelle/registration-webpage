<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Registration Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to JS DOM Project</h1>
    <button id="themeBtn">Change Color</button>
  </header>

  <form id="RegistrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter username">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter email">

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password">

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

  <p id="message"></p>

  <!-- Event Bubbling & Capturing  -->
  <div id="outer" style="border:2px solid blue; padding: 20px; margin: 30px auto; width: 500px; text-align: center;"> 
		Outer Div 
  <button id="inner">Click me</button> </div>

  <script src="script.js"></script>
  
</body>
</html>
